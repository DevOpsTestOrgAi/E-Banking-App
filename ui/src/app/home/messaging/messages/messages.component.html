    <div class="messages__list">
        <div class="tabs">
            <h4 [ngClass]="{'selected': currentTab()==='FOCUSED'}" (click)="setCurrentTab('FOCUSED')">Focused</h4>
            <h4 [ngClass]="{'selected': currentTab()==='OTHER'}" (click)="setCurrentTab('OTHER')">Other</h4>
        </div>
        <div class="convs">
            @for (item of [1, 2, 3, 3, 3, 4, 3, 4, 3, 3]; track $index) {
                <div class="conv" (click)="setCurrentMessage_($index)">
                    <div class="image__wrapper">
                        <img width="24" src="https://media.licdn.com/dms/image/C4D03AQGmZ37UEk5MSw/profile-displayphoto-shrink_100_100/0/1625660809527?e=1704931200&v=beta&t=CoJfiVXBAfsONaKhNchda0ijKnbBcTvQvUEVw0PC60M" height="24" alt="El Ouali Mohammed" id="ember16" class="global-nav__me-photo evi-image ember-view">
                    </div>
                    <div class="side">
                        <div class="name__time">
                            <p class="name">Ayoub Boulbaz</p>
                            <span>Oct 5</span>
                        </div>
                        <div class="last__message">
                            Ayoub: Good Luck!
                        </div>
                    </div>

            }
