

server:
  port: 8087

spring:
  datasource:
    url: jdbc:mysql://172.26.0.4:3306/linkedin-clone
    username: root
    password: root
    driver-classname: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  application:
    name: search
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  kafka:
    producer:
      bootstrap-servers: 172.26.0.6:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
